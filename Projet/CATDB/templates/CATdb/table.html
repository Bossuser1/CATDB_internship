    function histograme(data_test){  
        const margin = {top: 20, right: 20, bottom: 120, left: 100},
    	width = 450 - margin.left - margin.right,
    	height =500 - margin.top - margin.bottom;

    	const x = d3.scaleBand()
    	.range([0, width])
    	.padding(0.1);
    	
    	const y = d3.scaleLinear()
    		.range([height, 0]);

        
        const svg = d3.select("#svg1").append("svg")
        .attr("id", "svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");    
        
    	const div = d3.select("body").append("div")
    	.attr("class", "tooltip")         
    	.style("opacity", 0);
        
       data_test.forEach(function(d) {
            d.Yvar = +d.Yvar;
        });

        // Mise en relation du scale avec les donnÃ©es de notre fichier
        // Pour l'axe X, c'est la liste des pays
        // Pour l'axe Y, c'est le max des Yvars
        x.domain(data_test.map(function(d) { return d.Xvar; }));
        y.domain([0, d3.max(data_test, function(d) { return d.Yvar; })]);
        
        // Ajout de l'axe X au SVG
        // DÃ©placement de l'axe horizontal et du futur texte (via la fonction translate) au bas du SVG
        // Selection des noeuds text, positionnement puis rotation
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).tickSize(0))
            .selectAll("text")	
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-65)");
        
        // Ajout de l'axe Y au SVG avec 6 Ã©lÃ©ments de lÃ©gende en utilisant la fonction ticks (sinon D3JS en place autant qu'il peut).
        svg.append("g")
            .call(d3.axisLeft(y).ticks(6));

        // Ajout des bars en utilisant les donnÃ©es de notre fichier data.tsv
        // La largeur de la barre est dÃ©terminÃ©e par la fonction x
        // La hauteur par la fonction y en tenant compte de la Yvar
        // La gestion des events de la souris pour le popup
        svg.selectAll(".bar")
            .data(data_test)
        .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.Xvar); })
            .attr("width", x.bandwidth())
            .attr("element_name", function(d) { return d.Xvar; })
            .attr("y", function(d) { return y(d.Yvar); })
            .attr("height", function(d) { return height - y(d.Yvar); })
            .on("click",function(d) { declenche(d.Xvar,'Organism Name');})
            .on("mouseover", function(d) {
                div.transition()        
                    .duration(200)      
                    .style("opacity", .9);
                div.html("count:" + d.Yvar)
                    .style("left", (d3.event.pageX + 15) + "px")     
                    .style("top", (d3.event.pageY -30) + "px");
            })
            .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
      }
